<div class="section">
    <table class="u-full-width">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr *ngFor="let item of todoItems let index = index;">
            <td>{{ index + 1 }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.done }}</td>
        </tr>
        </tbody>
    </table>
</div>
