<table class="u-full-width">
    <thead>
    <tr>
        <th class="width-35px">#</th>
        <th>TODO</th>
        <th class="width-35px">Done</th>
    </tr>
    </thead>
    <tbody>
    <tbody>
    <tr *ngFor="let item of todoItems let index = index;">
        <td>{{ index + 1 }}</td>
        <td (click)="displayItem(item)" class="cursor-pointer">{{ item.title }}</td>
        <td>
            <input type="checkbox" class="cursor-pointer" [(ngModel)]="item.done" (click)="updateItem(item)">
        </td>
    </tr>
    </tbody>
</table>
<table class="u-full-width">
    <thead>
    <tr>
        <th class="width-35px">#</th>
        <th>DONE</th>
        <th class="width-35px">Done</th>
    </tr>
    </thead>
    <tbody>
    <tbody>
    <tr *ngFor="let item of doneItems let index = index;">
        <td>{{ index + 1 }}</td>
        <td (click)="displayItem(item)" class="strikethrough cursor-pointer">{{ item.title }}</td>
        <td>
            <input type="checkbox" class="cursor-pointer" [(ngModel)]="item.done" (click)="updateItem(item)">
        </td>
    </tr>
    </tbody>
</table>

<div *ngIf="errorMessage" class="error-msg">{{errorMessage}}</div>
<div *ngIf="successMessage" class="success-msg">{{successMessage}}</div>

<button *ngIf="!newItem" class="button button-primary" (click)="newItem = true">New</button>

<div *ngIf="newItem">
    <form [formGroup]="newItemForm" (ngSubmit)="createItem()">
        <div class="row">
            <div class="nine columns">
                <label for="title">Title</label>
                <input id="title" class="u-full-width" formControlName="title" required type="text" placeholder="title">
                <div class="invalid-form-msg" *ngIf="newItemForm.controls.title.errors && newItemForm.controls.title.errors.required">Required</div>
            </div>
        </div>
        <label for="description">Description</label>
        <textarea id="description" class="u-full-width" formControlName="description" placeholder="description"></textarea>
        <button class="button mgr10" (click)="newItem = false">Cancel</button>
        <button class="button button-primary" type="submit">Create</button>
    </form>
</div>
